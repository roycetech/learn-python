{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="row">
{% for treasure in treasures %}
  <div class="col-md-4">
    <a href="/{{ treasure.id }}/">
      <div class="panel treasure panel-default">
        <div class="panel-heading">
             <h2 class="panel-title">{{ treasure.name }}</h2>
          </div>
        </div>
      </div>
      <div class="treasure-photo">
        <img src="{{ treasure.image.url }}" alt="none" height="100">
      </div>
    </a>
  </div>
{% if forloop.counter|divisibleby:3 %}
  </div><div class="row">
{% endif %}
{% endfor %}
</div>


<form enctype="multipart/form-data" action="post_url/" method="post" >
  {% csrf_token %}
  <div class="field-wrapper">
    {{ form.as_p }}
  </div>
  <input type="submit" value="Submit">
</form>
{% endblock %}
